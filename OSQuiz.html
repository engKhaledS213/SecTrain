<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظم التشغيل</title>
    <style>
        body { background-color: black; color: lime; text-align: center; font-family: monospace; }
        button { font-size: 18px; padding: 10px; margin: 10px; }
    </style>
<script>
    const questions = [
        { q: "في نظام FAT32، إذا كان حجم الكتلة 4KB، وكان لديك ملف بحجم 3KB، قم بحساب المساحة المهدرة عند تخزين هذا الملف.", options: ["1KB", "2KB", "3KB", "4KB"], answer: "1KB" },
        { q: "ما هو الحجم الأقصى للقرص الذي يمكن تهيئته باستخدام نظام FAT32؟", options: ["16 جيجابايت", "32 جيجابايت", "2 تيرابايت", "8 تيرابايت"], answer: "2 تيرابايت" },
        { q: "من موارد النظام", options: ["عناوين الذاكرة", "أرقام طلبات المقاطعة", "قناة الوصول المباشر للذاكرة", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
        { q: "BIOS:", options: ["ذاكرة موضوعة على اللوحة الأم مباشرة", "نظام ملفات", "نظام تطبيقات", "واجهة المستخدم"], answer: "ذاكرة موضوعة على اللوحة الأم مباشرة" },
        { q: "واحد مما يلي يعتبر من المشاكل العامة للطابعة:", options: ["مشكلة في الطابعة", "مشكلة في كابل الطباعة", "مشكلة في التطبيق", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
        { q: "يمكن أن تكون لواجهة المستخدم أحد الأشكال التالية:", options: ["واجهة القوائم", "واجهة الأيقونات", "واجهة الأوامر", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
        { q: "يقدم نظام التشغيل:", options: ["واجهة المستخدم", "إدارة التطبيقات", "إدارة العتاد", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
        { q: "تقسم استدعاءات النظام إلى:", options: ["إدارة الملفات", "الاتصالات", "صيانة المعلومات", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
        { q: "لإدارة الإجرائيات، يمتلك نظام التشغيل الإمكانات التالية:", options: ["إنشاء إجرائيات النظام والمستخدم وحذفها.", "إيقاف تنفيذ الإجرائيات واستئناف تنفيذها.", "توفير آليات مزامنة الإجرائيات.", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
        { q: "تحتاج الإجرائية لكي تنفذ مهمتها إلى موارد معينة:", options: ["زمن وحدة المعالجة", "الذاكرة", "الملفات", "جميع الإجابات صحيحة"], answer: "جميع الإجابات صحيحة" },
    ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            questions.forEach((question, index) => {
                let questionHTML = `<p>${index + 1}- ${question.q}</p>`;
                question.options.forEach(option => {
                    questionHTML += `<input type='radio' name='q${index}' value='${option}'> ${option}<br>`;
                });
                questionHTML += `<p id='result${index}'></p>`;
                quizContainer.innerHTML += questionHTML + "<br>";
            });
            quizContainer.innerHTML += "<button onclick='checkAnswers()'>تحقق</button>";
        }

        function checkAnswers() {
            let score = 0;
            questions.forEach((question, index) => {
                let selected = document.querySelector(`input[name='q${index}']:checked`);
                let resultElement = document.getElementById(`result${index}`);
                if (selected) {
                    if (selected.value === question.answer) {
                        score++;
                        resultElement.innerHTML = "✅ إجابة صحيحة";
                        resultElement.style.color = "lime";
                    } else {
                        resultElement.innerHTML = `❌ إجابة خاطئة، الإجابة الصحيحة: ${question.answer}`;
                        resultElement.style.color = "red";
                    }
                } else {
                    resultElement.innerHTML = "❌ لم يتم اختيار إجابة";
                    resultElement.style.color = "red";
                }
            });
            alert(`نتيجتك: ${score} من ${questions.length}`);
        }

        window.onload = loadQuiz;
    </script>
</head>
<body>
    <h1>اختبار نظم التشغيل</h1>
    <div id="quiz"></div>
</body>
</html>
